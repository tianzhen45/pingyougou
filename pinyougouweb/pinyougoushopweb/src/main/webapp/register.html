<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商家入驻申请</title>
	    
		<link rel="stylesheet" type="text/css" href="css/webbase.css"/>
	    
		<link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
	    <script src="/js/plugins/jquery/jquery.min.js"></script>
		<script src="/js/plugins/jquery.easing/jquery.easing.min.js"></script>
		<script src="/js/plugins/sui/sui.min.js"></script>
		<script src="/js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
		<script src="/js/pages/register.js"></script>

		<script src="js/vue.js"></script>
		<script src="js/axios.min.js"></script>

	</head>
   <body>
	 <div id="app" class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登录</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
				
					<div class="control-group">
						<label class="control-label">登录名（不可修改）：</label>
						<div class="controls">
							<input type="text" placeholder="登录名" class="input-xfat input-xlarge" v-model="seller.sellerId">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" placeholder="登陆密码" class="input-xfat input-xlarge" v-model="seller.password">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">店铺名称：</label>
						<div class="controls">
							<input type="text" placeholder="店铺名称" class="input-xfat input-xlarge" v-model="seller.nickName">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">公司名称：</label>
						<div class="controls">
							<input type="text" placeholder="公司名称" class="input-xfat input-xlarge" v-model="seller.name">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">公司电话：</label>
						<div class="controls">
							<input type="text" placeholder="公司电话" class="input-xfat input-xlarge" v-model="seller.telephone">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">公司详细地址：</label>
						<div class="controls">
							<input type="text" placeholder="公司详细地址" class="input-xfat input-xlarge" v-model="seller.addressDetail">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人姓名：</label>
						<div class="controls">
							<input type="text" placeholder="联系人姓名" class="input-xfat input-xlarge" v-model="seller.linkmanName">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人QQ：</label>
						<div class="controls">
							<input type="text" placeholder="联系人QQ" class="input-xfat input-xlarge" v-model="seller.linkmanQq">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人手机：</label>
						<div class="controls">
							<input type="text" placeholder="联系人手机" class="input-xfat input-xlarge" v-model="seller.linkmanMobile">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人EMAIL：</label>
						<div class="controls">
							<input type="text" placeholder="联系人EMAIL" class="input-xfat input-xlarge" v-model="seller.linkmanEmail">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">营业执照号：</label>
						<div class="controls">
							<input type="text" placeholder="营业执照号" class="input-xfat input-xlarge" v-model="seller.licenseNumber">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">税务登记证号：</label>
						<div class="controls">
							<input type="text" placeholder="税务登记证号" class="input-xfat input-xlarge" v-model="seller.taxNumber">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">组织机构代码证：</label>
						<div class="controls">
							<input type="text" placeholder="组织机构代码证" class="input-xfat input-xlarge" v-model="seller.orgNumber">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">法定代表人：</label>
						<div class="controls">
							<input type="text" placeholder="法定代表人" class="input-xfat input-xlarge" v-model="seller.legalPerson">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">法定代表人身份证号：</label>
						<div class="controls">
							<input type="text" placeholder="法定代表人身份证号" class="input-xfat input-xlarge" v-model="seller.legalPersonCardId">
						</div>
					</div>	

					<div class="control-group">
						<label class="control-label">开户行名称：</label>
						<div class="controls">
							<input type="text" placeholder="开户行名称" class="input-xfat input-xlarge" v-model="seller.bankName">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">开户行支行：</label>
						<div class="controls">
							<input type="text" placeholder="开户行支行" class="input-xfat input-xlarge" v-model="seller.bankUser">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">银行账号：</label>
						<div class="controls">
							<input type="text" placeholder="银行账号" class="input-xfat input-xlarge" v-model="seller.brief">
						</div>
					</div>					
					
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked="" v-model="isChecked" ><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" @click="save" target="_blank">申请入驻</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	 </div>

   <script type="text/javascript">
	   window.onload = function (ev) {
	       var vue = new Vue({
			   el:"#app",
			   data:{
			       seller:{},
				   isChecked:false
			   },
			   methods:{
			       save:function () {
			           if(!this.isChecked){
			               alert("请选勾选同意协议");
			               return
					   }

					   axios.post("/seller/save",vue.seller).then(
					       function (response) {
					           if(response.data){
					               //注册成功，跳转到登录页面
								   location.href = "/shoplogin.html";
							   }else {
					               alert("操作失败！");
							   }
						   }
					   )
                   }
			   }
		   });
	   }
   </script>
	</body>
</html>
